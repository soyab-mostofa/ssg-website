# docker-compose.yml
version: '3.8' # Updated to latest stable version

services:
  payload:
    container_name: shinshin-app
    build:
      context: .
      target: deps
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app:cached
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    stdin_open: true
    tty: true
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  minio:
    container_name: minio
    image: quay.io/minio/minio:latest # Specified latest tag
    command: server /data --console-address ":9090"
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9090:9090'
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  postgres:
    container_name: postgres
    image: postgres:16-alpine # Using specific version
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432' # Exposed to host for external access
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
    name: shinshin-pgdata
  node_modules:
    name: shinshin-node-modules
  minio_storage:
    name: shinshin-minio
